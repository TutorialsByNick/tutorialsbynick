---
layout: default
---
<article class="post">

  <header class="page-header">
    <h1 class="post-title page-title">{{ page.h1 }}</h1>
  </header>

  <div class="post-content{% if page.center %} center {% endif %}">
    {{ content }}
  </div>

{% if page.email %}
{% include email.html %}
{% endif %}

</article>
