---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta post-line">
        {% if page.author %}By <a class="author" href="/about"><span itemprop="author" itemscope
        itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author
            }}</span></span></a>{% endif %}
        &nbsp;|&nbsp;&nbsp;<time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
    </p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}

{% if page.email %}
{% include email.html %}
{% endif %}
  </div>


  {% if page.comments %}
  <div id="disqus_thread"></div>
<script>
    var disqus_config = function () {
        this.page.url = "{{ site.url }}{{ page.url }}";
        this.page.identifier = "{{ page.title }}";
    };
(function() {
        var d = document, s = d.createElement('script');
        
        s.src = '//tutorialsbynick.disqus.com/embed.js';
        
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>

  {% endif %}

</article>
